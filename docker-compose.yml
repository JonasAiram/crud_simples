version: "3.5"
services:

    mysql:
      image: mysql:8.0
      working_dir: /application
      volumes:
        - mysql:/var/lib/mysql
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=homestead
        - MYSQL_USER=default
        - MYSQL_PASSWORD=nopass
      ports:
        - "8003:3306"

    crud-simples:
      image: nginx:alpine
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/crud-simples.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8011:80"
      depends_on:
        - mysql
        - php-fpm

    php-fpm:
      build: phpdocker/php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini

volumes:
  mysql:
    driver: local
